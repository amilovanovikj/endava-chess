<div id="mygamesContainer">
  <div id="mygamesCard" class="card mt-3">
    <h5 class="card-text mb-0 mt-1">My Moves</h5>
    <div style="overflow-x: auto" class="card-body pt-2">
      <ol>
        <li *ngFor="let move of gameMoves" class="small">
          {{move.pgn}}{{move.pgn}}
        </li>
      </ol>
    </div>
  </div>
</div>
