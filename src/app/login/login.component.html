<div class="container">
    <br>
    <div class="card ml-auto mr-auto w-50">
        <div class="card-header">
            <h5>Login Form</h5>
        </div>
        <div class="card-body">
            <form class="form" #loginForm="ngForm" (ngSubmit)="Login(loginForm.value)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" [(ngModel)]="emailField" name="email"
                        required #email="ngModel" [email]="true" (ngModelChange)="EmailChange()" />
                    <div [hidden]="emailNotEmpty || !email.touched" class="alert alert-danger"
                        style="height: 35px; font-size: 15px; padding: 5px">
                        Email is required
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" [(ngModel)]="passwordField"
                        name="password" required #password="ngModel" (ngModelChange)="PasswordChange()" />
                    <div [hidden]="passwordNotEmpty || !password.touched" class="alert alert-danger"
                        style="height: 35px; font-size: 15px; padding: 5px">
                        Password is required
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 " [disabled]="!(emailNotEmpty && passwordNotEmpty)">Login</button>
            </form>
            <br>
            <a [routerLink]="['/register']" style="float: left">Register</a>
            <a href="#" style="float: right">Forgot my password</a>
        </div>
    </div>
    <a [routerLink]="['/dashboard']">Skip to Dashboard (debug)</a>
</div>
